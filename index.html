<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- <h1>Hare Krishna</h1> -->
    <h1>Rock    Paper    Scissors</h1>
    <div class="all_images">
        
        <div class="images" id="Rock">
            <img src="rock.jpg" alt="">
            <p>Rock</p>
        </div>
        
        <div class="images" id="Scissor">
            <img src="secisser.jpg" alt="">
            <p>Scissor</p>
        </div>
        
        <div class="images" id="Paper">
            <img src="paper.jpg" alt="">
            <p>Paper</p>
        </div>
    
    </div>

    <div class="winner">
        <div id="you">
            <p class="score">0</p>
            <p>You</p>
        </div>

        <div id="com">
            <p class="score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="massage">
        <p id="btn"> Play Your Move </p>
    </div>



    <script src="index.js"></script>
</body>

</html>
